<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="main.css">

        <title>Contador </title>
    </head>

    <body class="position-static flex-col max-w-screen-md mx-auto p-4 bg-red-100 text-gray-800 font-roboto">

        <header role="banner" class="bg-green-400 text-white p-4 shadow-md mb-6 rounded-lg">
            <h1 class="text-2xl font-bold text-center">Sabe quanto falta para seu Aniversário?</h1>
        </header>


        <section
            class="position-fixed flex flex-col items-center justify-center bg-purple-200 p-6 rounded-lg shadow-md">
            <p class="text-center text-white-600">Selecione a data e veja quanto falta!</p>
            <main class="flex-grow">
                <div class="mx-auto bg-yellow-500 p-10 rounded-lg shadow-md">
                    <h1 class="text-2xl font-bold text-center mb-4">⏳ Contador para a Festa</h1>

                    <!-- Input para selecionar a data -->
                    <div class=" relative max-w-screen-md mx-auto mb-6">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-white-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                            </svg>
                        </div>
                        <input datepicker id="default-datepicker" type="date"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="escolha a data">
                    </div>


                    <!-- Botão para iniciar o contador -->
                    <!--button onclick="iniciarContador(document.getElementById('default-datepicker').value)"
                class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                Iniciar Contador
            button!-->

                    <!-- Exibição do contador -->
                    <div id="contador" class="hidden mt-6 p-4 bg-gray-50 rounded-lg shadow">
                        <h2 class="text-xl font-semibold mb-2 border-b-2 border-red-300">Tempo Restante:</h2>
                        <div class="grid grid-cols-4 gap-4 text-center">
                            <div><span id="dia" class="text-1xl font-bold text-red-500"></span> Dias</div>
                            <div><span id="hora" class="text-1xl font-bold text-red-500"></span> Horas</div>
                            <div><span id="minuto" class="text-1xl font-bold text-red-500"></span> Min.</div>
                            <div><span id="segundo" class="text-1xl font-semibold text-red-700"></span> Seg.</div>
                        </div>

                    </div>

                </div>
                </div>
                </div>


        </section>

        <script src="function.js"></script> <!-- Arquivo JavaScript -->


        <footer>
            <div class=" text-center text-sm text-gray-500 mt-8">
                <p>Desenvolvido por VGL</p>
            </div>
        </footer>
    </body>

</html>
